<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temprature Convertor</title>
    <link rel="stylesheet" href="./style.css">
    <style>
      body{
          background-color: brown;
      }
    </style>
    
</head>
<body>
    <main>
    <div class="center">
        <h1>Temprature Convertor from Fahrenheit to celsius and celsius to kelvin </h1>
    
    <!--  fahrenheit into celsius  -->
    
    

    <label for="Fahrenheit">Fahrenheit:
        <input type="number" id="fahre">
     </label>

     <label for="submit">
        <button onclick="celsius()" >Click to convert into celsius</button>
    </label>
     
     <br>

     <!-- celsius into kelvin -->
     

     <label for="Fahrenheit">Celsius:
        <input type="number" id="cel">
     </label>
    
    <label for="submit">
        <button onclick="kelvin()" >Click to convert into kelvin</button>
    </label>
     </div>
    </main>


     <script src="./index.js"></script>
</body>
</html>
